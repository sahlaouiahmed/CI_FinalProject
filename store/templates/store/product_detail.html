{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <h4>${{ product.price }}</h4>
            <button onclick="addToCart()" class="btn btn-secondary">Add to Cart</button>
        </div>
    </div>
</div>
{% endblock %}

<script src="static/js/scripts.js"></script>
