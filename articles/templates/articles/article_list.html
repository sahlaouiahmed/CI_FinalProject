{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="display-4 mb-4">Articles</h2>
    <div class="row">
        {% for article in articles %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h5>
                        <p class="card-text text-muted">Published on: {{ article.published_date }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
